<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Zivara Solutions</title>
    <meta name="description" content="The page you're looking for doesn't exist. Explore our IT solutions and services.">
    <link rel="canonical" href="https://zivara.io/404">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A; 
            color: #e7e7e7; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
        }
        .error-code { 
            font-size: 120px; 
            font-weight: bold; 
            color: #3b82f6; 
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-title { 
            font-size: 32px; 
            margin-bottom: 16px; 
            color: #e7e7e7;
        }
        .error-description { 
            font-size: 18px; 
            margin-bottom: 40px; 
            opacity: 0.8;
            line-height: 1.6;
        }
        .cta-button { 
            display: inline-block; 
            background: #3b82f6; 
            color: white; 
            padding: 16px 32px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 600;
            transition: background 0.3s ease;
            margin: 0 10px 20px;
        }
        .cta-button:hover { 
            background: #2563eb; 
        }
        .links { 
            margin-top: 40px; 
        }
        .links a { 
            color: #3b82f6; 
            text-decoration: none; 
            margin: 0 15px; 
            transition: opacity 0.3s ease;
        }
        .links a:hover { 
            opacity: 0.8; 
        }
        @media (max-width: 768px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 24px; }
            .error-description { font-size: 16px; }
            .cta-button { display: block; margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved. 
            Let's get you back on track with our IT solutions.
        </p>
        
        <a href="/" class="cta-button">Go to Homepage</a>
        <a href="/contact" class="cta-button">Contact Us</a>
        
        <div class="links">
            <a href="/solutions/cloud">Cloud Solutions</a>
            <a href="/solutions/virtualization">Virtualization</a>
            <a href="/solutions/backup">Backup & Recovery</a>
            <a href="/about">About Us</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
