<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric background -->
  <rect x="0" y="0" width="50" height="50" fill="url(#modernGradient)" rx="12"/>
  
  <!-- Stylized Z -->
  <text x="25" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="900" 
        fill="white" text-anchor="middle">Z</text>
  
  <!-- Main brand text -->
  <text x="65" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="800" 
        fill="url(#modernGradient)" text-anchor="start">ZIVARA</text>
  
  <!-- Accent underline -->
  <rect x="65" y="25" width="60" height="2" fill="url(#highlightGradient)" rx="1"/>
  
  <!-- Tagline -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="9" font-weight="500" 
        fill="#6B7280" text-anchor="start">TECHNOLOGY SOLUTIONS</text>
  
  <!-- Modern accent elements -->
  <circle cx="140" cy="15" r="3" fill="url(#highlightGradient)" opacity="0.6"/>
  <circle cx="150" cy="25" r="2" fill="url(#modernGradient)" opacity="0.4"/>
  <circle cx="160" cy="35" r="1.5" fill="url(#highlightGradient)" opacity="0.5"/>
</svg>
