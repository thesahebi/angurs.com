<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the cloud orb -->
    <radialGradient id="cloudOrbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e95420;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </radialGradient>
    
    <!-- Jewel gradient -->
    <linearGradient id="jewelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e95420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Orb Symbol -->
  <g transform="translate(40, 40)">
    <!-- Main orb circle -->
    <circle cx="0" cy="0" r="35" fill="url(#cloudOrbGradient)" filter="url(#glow)"/>
    
    <!-- Inner highlight -->
    <circle cx="-8" cy="-8" r="15" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
    
    <!-- Jewel Shape (5-sided polygon representing "Ziv") -->
    <polygon points="0,-8 6,-2 4,6 -4,6 -6,-2" 
             fill="url(#jewelGradient)" 
             stroke="#ffd700" 
             stroke-width="0.5"
             transform="translate(4, -2)"/>
    
    <!-- Connectivity Arc (web connectivity) -->
    <path d="M -25,0 A 25,25 0 0,1 25,0" 
          fill="none" 
          stroke="rgba(255,255,255,0.8)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Microserver Node (small circle for microserver development) -->
    <circle cx="20" cy="-15" r="3" fill="#ffd700" opacity="0.9"/>
    <circle cx="20" cy="-15" r="1.5" fill="#ffed4e"/>
  </g>
  
  <!-- Company Name Text -->
  <text x="100" y="35" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="url(#textGradient)" 
        text-anchor="start">
    Zivara
  </text>
  
  <!-- Solutions Tagline -->
  <text x="100" y="55" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#ff8c42" 
        text-anchor="start" 
        letter-spacing="1.5px">
    SOLUTIONS
  </text>
</svg>
