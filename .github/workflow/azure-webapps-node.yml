name: Build and Deploy Static Site to Azure Blob Storage

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_STORAGE_ACCOUNT: anugrsstorage  # ⚠️ Change to your actual Storage Account name
  CONTAINER_NAME: '$web'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build app
        run: npm run build

      - name: Upload dist to Azure Blob Storage ($web)
        uses: azure/CLI@v1
        with:
          azcliversion: 2.53.0  # Or latest
          inlineScript: |
            az storage blob delete-batch \
              --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
              --auth-mode key \
              --source '$web' \
              --pattern '*' \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }}

            az storage blob upload-batch \
              --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
              --auth-mode key \
              --destination '$web' \
              --source ./dist \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }}
