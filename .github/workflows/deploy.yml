name: Build and Deploy Static Site to Azure Blob Storage

on:
  push:
    branches:
      - main  # adjust if your main branch is named differently
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Upload to Azure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build your project
      run: npm run build

    - name: Upload to Azure Blob Storage Static Website
      uses: Azure/azure-cli-action@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./build \
            --auth-mode key \
            --account-key ${{ secrets.AZURE_STORAGE_KEY }}
